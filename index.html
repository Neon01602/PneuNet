<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-800 mb-4 text-center">Pneumonia Detection</h1>
        <p class="text-gray-600 text-center mb-6">Upload a chest X-ray image and get a prediction</p>

        <input type="file" id="imageInput" accept="image/*" class="w-full mb-4 p-2 border rounded-lg">
        <div id="previewContainer" class="hidden mb-4">
            <p class="text-gray-700 mb-2">Preview:</p>
            <img id="previewImage" class="rounded-lg w-full object-contain border" />
        </div>
        <button id="predictBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Predict</button>

        <div id="result" class="hidden mt-6 p-4 border rounded-lg bg-gray-50">
            <p id="predictionText" class="font-semibold text-lg text-gray-800"></p>
            <p id="probabilityText" class="text-gray-700"></p>
        </div>
    </div>

    <script type="module">
        import { Client } from "https://unpkg.com/@gradio/client/dist/gradio-client.esm.js";

        const predictBtn = document.getElementById("predictBtn");
        const imageInput = document.getElementById("imageInput");
        const resultDiv = document.getElementById("result");
        const predictionText = document.getElementById("predictionText");
        const probabilityText = document.getElementById("probabilityText");
        const previewContainer = document.getElementById("previewContainer");
        const previewImage = document.getElementById("previewImage");

        let selectedFile;

        imageInput.addEventListener("change", (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    previewImage.src = reader.result;
                    previewContainer.classList.remove("hidden");
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        predictBtn.addEventListener("click", async () => {
            if (!selectedFile) {
                alert("Please upload an image first!");
                return;
            }

            predictionText.textContent = "Processing...";
            probabilityText.textContent = "";
            resultDiv.classList.remove("hidden");

            try {
                // Connect to your public Gradio Space
                const client = await Client.connect("Neo0110/my-pneumonia-model");

                // Predict
                const result = await client.predict({ image: selectedFile });

                // Gradio usually returns an array of [Label, Probability] depending on your output
                const prediction = result.data[0]; // e.g., "Pneumonia" or "Normal"
                const probability = (result.data[1] * 100).toFixed(2); // probability %

                predictionText.textContent = `Result: ${prediction}`;
                probabilityText.textContent = `Confidence: ${probability}%`;

            } catch (err) {
                predictionText.textContent = "Error during prediction!";
                probabilityText.textContent = "";
                console.error(err);
            }
        });
    </script>

</body>
</html>
